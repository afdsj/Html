<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>영역 관리 태그</h1>
    <!--
        영역을 구분하는 태그
        <dir> : 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정됨(블럭 요소 혹은 박스 요소)
        <span> : 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음(인라인 요소)
        border 종류
        - solid : 가장 많이 사용함
        - 

    -->
    <h3>dir 태그</h3>
    <!-- border : 테두리
        solid : 선 모양 종류
    -->
    <div style="border: 3px dotted red; background-color: rgb(22, 230, 226); width: 100px; height: 100px;">첫 번째 영역</div>
    <div style="border: 3px dashed black; background-color: yellow; width: 100px; height: 100px;">두 번째 영역</div>
    <div style="border: 3px double black; background-color: green; width: 100px; height: 100px;">세 번째 영역</div>
    
</body>
</html>
