<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>영역 관리 태그</h1>
    <!--
        영역을 구분하는 태그
        <dir> : 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정됨(블럭 요소 혹은 박스 요소)
        <span> : 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음(인라인 요소)
    -->
    <h3>dir 태그</h3>
    <!-- border : 테두리 
        - solid : 가장 많이 사용함
        - 
    -->
    <!-- 대표적인 블럭 태그 div-->
    <div style="border: 3px dotted black; background-color: blue; width: 100px; height: 100px;">첫 번째 영역</div>
    <div style="border: 3px dashed black; background-color: yellow; width: 100px; height: 100px;">두 번째 영역</div>
    <div style="border: 3px double black; background-color: green; width: 100px; height: 100px;">세 번째 영역</div>
    
    <!-- 대표적인 인라인 태그 span-->
    <h3>span 태그</h3>
    <span style="border: 1px solid black; background-color: red; width: 100px; height: 100px;">첫 번째 영역</span>
    <span style="border: 1px solid black; background-color: green; width: 100px; height: 100px;">두 번째 영역</span>
    <span style="border: 1px solid black; background-color: blue; width: 100px; height: 100px;">세 번째 영역</span>


</body>
</html>
