<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <img src="sample/image/image.jpg"/>
    <hr>

    <h2>자주 사용되는 속성들</h2>
    <h3>alt 속성</h3>
    <img src="sample/image/이동욱.jpg" alt="잘생긴 이동욱"/>
    
    <h3>width와 height 속성</h3>
    <h4>고정 크기 단위</h4>
    <img src="sample/image/1.png" alt="임티" width="200px" height="200px"/>

    <h4>가변 크기 단위</h4>
    <img src="sample/image/1.png" alt="임티티" width="15%" height="15%"/>
    <img src="sample/image/1.png" alt="임티티티" width="15%" height="15%"/>
</body>
</html>
